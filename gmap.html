<body>

        scaledSize: new google.maps.Size(50, 50),
      };

      var currWindow = false;

      // create event listener and message after click markers
      function attachSecretMessage(marker, secretMessage) {
        var infowindow = new google.maps.InfoWindow({
          content: secretMessage
        });
        // listen for click event
        marker.addListener('click', function () {
          infowindow.open(marker.get('map'), marker);
        });

        google.maps.event.addListener(marker, 'click', function () {
          if (currWindow) {
            currWindow.close();
          }

          currWindow = infowindow;
          infowindow.open(map, marker);
        });

      }

go/">Go to this location</a><span id="soapyArrow"> &#9654;</span></div>', '<div id="soapyMarker"><h3 id="soapyTitle">National City </h3><p id="soapyAddress">1999 Sweetwater Rd</p><p id="soapyCity">National City, CA 91950</p><a id="soapyLink" href="https://soapyjoescarwash.com/locations/national-city/">Go to this location</a><span id="soapyArrow"> &#9654;</span></div>', '<div id="soapyMarker"><h3 id="soapyTitle">Imperial Beach </h3><p id="soapyAddress">1350 Palm Ave</p><p id="soapyCity">San Diego, CA 92154</p><a id="soapyLink" href="https://soapyjoescarwash.com/locations/imperial-beach/">Go to this location</a><span id="soapyArrow"> &#9654;</span></div>', '<div id="soapyMarker"><h3 id="soapyTitle">San Ysidro </h3><p id="soapyAddress">225 W San Ysidro Blvd</p><p id="soapyCity">San Ysidro CA, 92173</p><a id="soapyLink" href="https://soapyjoescarwash.com/locations/san-ysidro/">Go to this location</a><span id="soapyArrow"> &#9654;</span></div>'];
